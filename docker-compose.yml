  #   build:
  #     context: ./ai-service
  #     dockerfile: Dockerfile
  #   container_name: agrichain_ai
  #   restart: unless-stopped
  #   ports:
  #     - "8000:8000"
  #   volumes:
  #     - ./ai-service:/app
  #   networks:
